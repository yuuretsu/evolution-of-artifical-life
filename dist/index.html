<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
        />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="wrapper">
            <div
                class="img-wrapper img-wrapper--menu-opened"
                id="img-container"
            >
                <canvas id="img"></canvas>
                <div class="img-wrapper__btn-menu">
                    <input type="checkbox" name="" id="btn-menu" checked />
                    <label class="btn" for="btn-menu">Опции</label>
                </div>
            </div>
            <div
                class="menu wrapper__menu wrapper__menu--menu-opened"
                id="menu"
            >
                <div class="row menu__row">
                    <div class="row__name-1">Инфо</div>
                    <div>Ботов: <span id="amount">0</span></div>
                    <div>Возраст мира: <span id="frame-number">0</span></div>
                    <div>fps: <span id="fps">0</span></div>
                </div>
                <div class="row menu__row">
                    <div class="row__name-1">Настройки мира</div>
                    <div class="row menu__row--sm">
                        <span class="row__name-2">Размер мира</span>
                        <input
                            class="one-line-input menu__input"
                            type="number"
                            id="input-width"
                            value="160"
                            placeholder="Ширина"
                        />
                        <input
                            class="one-line-input menu__input"
                            type="number"
                            id="input-height"
                            value="80"
                            placeholder="Высота"
                        />
                    </div>
                    <div class="row menu__row--sm">
                        <span class="row__name-2">Размер пикселя</span>
                        <input
                            class="one-line-input menu__input"
                            type="number"
                            id="input-pixel"
                            value="6"
                        />
                    </div>
                    <div class="row menu__row--sm">
                        <span class="row__name-2">Кол-во ботов</span>
                        <input
                            class="one-line-input menu__input"
                            type="number"
                            id="input-bots"
                            value="1000"
                        />
                    </div>
                    <button class="btn" id="btn-start">Рестарт</button>
                </div>

                <div class="row menu__row">
                    <div class="row__name-1">Настройки просмотра</div>
                    <div class="row menu__row--sm">
                        <span class="row__name-2">Режим отображения</span>
                        <select
                            class="one-line-input menu__input"
                            id="view-mode"
                        >
                            <option value="normal" selected>Обычный</option>
                            <option value="energy">Энергия</option>
                            <option value="families">Семейства</option>
                            <option value="abilities">Специализации</option>
                            <option value="last-action">
                                Последнее действие
                            </option>
                        </select>
                    </div>
                    <div class="row menu__row--sm">
                        <span class="row__name-2">Доп. параметры</span>
                        <div class="one-line-chbx menu__input">
                            <input
                                class="chbx"
                                type="checkbox"
                                id="chbx-upd-img"
                                checked
                            />
                            <label for="chbx-upd-img">Обновлять картинку</label>
                        </div>
                        <div class="one-line-chbx menu__input">
                            <input
                                class="chbx"
                                type="checkbox"
                                id="chbx-narrows"
                            />
                            <label for="chbx-narrows">Направления ботов</label>
                        </div>
                    </div>
                    <button class="btn menu__input" id="btn-pause">
                        Пауза / Продолжить
                    </button>
                    <button class="btn menu__input" id="btn-step">Шаг</button>
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
