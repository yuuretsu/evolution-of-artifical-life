<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
        />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="wrapper">
            <div
                class="img-wrapper img-wrapper--menu-opened"
                id="img-container"
            >
                <canvas id="img"></canvas>
                <div class="img-wrapper__btn-menu">
                    <input type="checkbox" name="" id="btn-menu" checked />
                    <label for="btn-menu">Опции</label>
                </div>
            </div>
            <div
                class="menu wrapper__menu wrapper__menu--menu-opened"
                id="menu"
            >
                <div class="menu__row">
                    <span class="menu__row-name">Инфо</span>
                    <div>Ботов: <span id="amount">0</span></div>
                    <div>Возраст мира: <span id="frame-number">0</span></div>
                    <div>fps: <span id="fps">0</span></div>
                </div>
                <div class="menu__row">
                    <span class="menu__row-name">Настройки мира</span>
                    <div class="inputs-group">
                        <span>Размер мира</span>
                        <input
                            type="number"
                            id="input-width"
                            value="160"
                            placeholder="Ширина"
                        />
                        <input
                            type="number"
                            id="input-height"
                            value="80"
                            placeholder="Высота"
                        />
                    </div>
                    <div class="inputs-group">
                        <span>Размер пикселя</span>
                        <input type="number" id="input-pixel" value="6" />
                    </div>
                    <div class="inputs-group">
                        <span>Кол-во ботов</span>
                        <input type="number" id="input-bots" value="1000" />
                    </div>
                    <button id="btn-start">Рестарт</button>
                </div>
                <div class="menu__row">
                    <span class="menu__row-name">Настройки просмотра</span>
                    <div class="inputs-group">
                        <span>Режим отображения</span>
                        <select id="view-mode">
                            <option value="normal" selected>Обычный</option>
                            <option value="energy">Энергия</option>
                            <option value="families">Семейства</option>
                            <option value="abilities">Специализации</option>
                            <option value="last-action">
                                Последнее действие
                            </option>
                        </select>
                    </div>
                    <div class="inputs-group">
                        <span>Доп. парамерты</span>
                        <div>
                            <input type="checkbox" id="chbx-upd-img" checked />
                            <label for="chbx-upd-img">Обновлять картинку</label>
                        </div>
                        <div>
                            <input type="checkbox" id="chbx-narrows" />
                            <label for="chbx-narrows">Направления ботов</label>
                        </div>
                    </div>
                    <button id="btn-pause">Пауза / Продолжить</button>
                    <button id="btn-step">Шаг</button>
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
